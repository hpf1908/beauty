<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title><<=site.word>></title>
    <meta name="description" content="在这里看看有没有喜欢的">

    <link rel="stylesheet" href="http://<<=site.domain>>/css/main.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript">
        config =
            {
                site_word:'<<=site.word>>',
                weibo_api_key:<<=site.apikey>>,
                domain : '<<=site.domain>>'

    </script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-inner">
            <a class="brand" href="/"><<=site.word>></a>
            <ul class="nav">
                <li <<if(sort=="like"){>>class="active"<<}>> ><a href="http://<<=site.domain>>/">最受欢迎<<=site.word>></a></li>
                <li <<if(sort=="new"){>>class="active"<<}>> ><a href="http://<<=site.domain>>/new/1">最新<<=site.word>></a></li>
                <li <<if(!isLogin){>>style="display:none;"<<}>> <<if(sort=="mylike"){>>class="active"<<}>> ><a href="http://<<=site.domain>>/mylike/1">我喜欢的<<=site.word>></a></li>
            </ul>
            <p class="pull-right">
            <a href="javascript:;" id="loginBtn" class="weibo_login"><img src="http://<<=site.domain>>/images/weibo_login.png" /></a>
            </p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="content">
           <<- body >>
        </div>

    <script src="http://<<=site.domain>>/js/jquery.infinitescroll.js" type="text/javascript" charset="utf-8"></script>
    <script src=" http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=<<=site.apikey>>" type="text/javascript" charset="utf-8"></script>
